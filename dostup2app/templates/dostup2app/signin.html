{% extends "dostup2app\base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}
<!-- Sign up form -->
{% block content %}
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'img/signin-image.jpg' %}" alt=""></figure>
                        <a href="{% url 'signup' %}" class="signup-image-link">Я не зарегистрирован</a>
                    </div>

                    <div class="signin-form">
                        <h4 class="form-title">Авторизация</h4>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.username }}
<!--                                <input type="text" name="your_name" id="your_name" placeholder="Введите логин"/>-->
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password }}
<!--                                <input type="password" name="your_pass" id="your_pass" placeholder="Введите пароль"/>-->
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Запомнить меня</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>

                        </form>

                        <a href="{% url 'home' %}"><button class="btn btn-warning">На главную</button></a>

                    </div>
                </div>
            </div>
        </section>
{% endblock %}

{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'dostup2app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dostup2app/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
<!--    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">-->
    <link href="{% static 'dostup2app/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'dostup2app/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dostup2app/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link href="{% static 'dostup2app/css/main.css' %}" rel="stylesheet">
<!--    <link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/all.css">



</head>
<body>
    <aside>
        <img src="{% static 'dostup2app/img/logo.png' %}" alt="Логотип">
        <span class="logo">НКФО ЕРИП</span>
        <h3>Сервис заявок</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Авторизация</li></a>
            <a href="{% url 'employee' %}"><li><i class="fa-solid fa-user"></i>Сотрудники</li></a>

            <a href="{% url 'order' %}"><li>Заявки</li></a>
            <a href="{% url 'formorder' %}"><li><i class="fa-solid fa-pen-to-square"></i>Создать заявку</li></a>
        </ul>



    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<!--    <script src="{% static 'vendor/aos/aos.js' %}"></script>-->

</body>
</html>

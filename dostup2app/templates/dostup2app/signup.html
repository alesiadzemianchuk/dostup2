{% extends "dostup2app\base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}
<!-- Sign up form -->
{% block content %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h4 class="form-title">Регистрация</h4>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
<!--                        <input type="text" name="name" id="name" placeholder="Введите логин"/>-->
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
<!--                        <input type="email" name="email" id="email" placeholder="Введите Email"/>-->
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
<!--                        <input type="password" name="pass" id="pass" placeholder="Введите пароль"/>-->
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
<!--                        <input type="password" name="re_pass" id="re_pass" placeholder="Повторите пароль"/>-->
                        {{ form.password2 }}
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Зарегистрироваться"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'img/signup-image.jpg' %}" alt=""></figure>
                <a href="{% url 'signin' %}" class="signup-image-link">Я уже зарегистрирован</a>
            </div>
        </div>
    </div>
</section>
{% endblock%}
